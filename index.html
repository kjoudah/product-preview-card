<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/main.css" class="style">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <article class="product">
    <picture>
      <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg">
    </picture>
    <div class="product__content">
      <p class="product__type">Perfume</p>

      <h1 class="product__title"> Gabrielle Essence Eau De Parfum</h1>

      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="product-price-container">
        <p class="discounted-price">$149.99</p>
        <p class="original-price"><s>$169.99</s></p>
      </div>

      <button data-icon="shopping-cart" class="button">Add to Cart</button>
    </div>


  </article>



</body>

</html>
